<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />

  <body>
    <div class="container-fluid m-0 p-5">
      <div class="row justify-content-md-center">
        <div class="col-4">
          <h1 class="heading">Daily <b>weather</b></h1>
        </div>

        <form class="search-form col-7" id="search-form">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="button-submit shadow-sm w-100"
              />
            </div>

            <div class="col-4">
              <button class="button-current w-100" id="myCity">My city</button>
            </div>
          </div>
        </form>
      </div>

        </div>

        <div class="col-4">
          <!--Columna con datos de ciudad, fecha, humedad y viento-->

          <hr />
          <div class="humidity-wind">
            Humidity:
            <span id="humidity"></span>% - Wind: <span id="wind"></span> km/h

      </div>
