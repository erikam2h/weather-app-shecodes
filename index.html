<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"

  <body>
    <div class="container-fluid m-0 p-5">
      <div class="container w-70">
        <div class="row justify-content-md-center">
          <div class="col-4">
            <h1 class="heading">Daily <b>weather</b></h1>
          </div>

          <form class="search-form col-7" id="search-form">
            <div class="row">
              <div class="col-4">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="button-submit shadow-sm w-100"
                />
              </div>

              <div class="col-4">
                <button class="button-current w-100" id="myCity">
                  My city
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- SecciÃ³n de clima y ciudad-->
        <div class="row justify-content-md-center mt-3 mb-5">
          <div class="col-6">
            <div class="row">
              <div class="col-4">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="Icon Weather"
                  id="icon"
                  class="float-left emoji-weather"
                />
                <br />
                <span class="type" id="weather-type"></span>
              </div>
              <div class="col-8">
                <div class="weather-lg">
                  <span id="temperature"></span
                  ><span class="grados-link">Â°C</span>
                </div>
                <div class="min-max">
                  Min: <span id="min"></span> / Max: <span id="max"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-4">
            <!--Columna con datos de ciudad, fecha, humedad y viento-->
            <h3 class="city-name" id="city-name"></h3>
            <p class="date" id="currentDate"></p>
            <hr />
            <div class="humidity-wind">
              Humidity:
              <span id="humidity"></span>% - Wind: <span id="wind"></span> km/h
            </div>
          </div>
        </div>
        <!--/ Fin secciÃ³n de clima y ciudad-->
