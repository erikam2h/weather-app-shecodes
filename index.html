<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container-fluid m-0 p-5">
      <div class="container w-70">
        <div class="row justify-content-md-center">
          <div class="col-lg-4 col-sm-12">
            <h1 class="heading">Daily <b>weather</b></h1>
          </div>

          <form class="search-form col-lg-7 col-sm-12" id="search-form">
            <div class="row">
              <div class="col-lg-4 col-sm-12">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-lg-3 col-sm-6">
                <input
                  type="submit"
                  value="Search"
                  class="button-submit shadow-sm w-100"
                />
              </div>

              <div class="col-lg-4 col-sm-6">
                <button class="button-current w-100" id="myCity">
                  My city
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Sección de clima y ciudad-->
        <div class="row justify-content-md-center mt-3 mb-5">
          <!--Columna con datos de ciudad, fecha, humedad y viento-->
          <div class="col-4">
            <h3 class="city-name" id="city-name"></h3>
            <p class="date">Last updated: <span id="date"></span></p>
            <hr style="width: 80%" />
            <div class="humidity-wind">
              Humidity:
              <span id="humidity"></span>% - Wind: <span id="wind"></span> km/h
            </div>
          </div>

          <div class="col-lg-7 col-sm-12">
            <div class="row">
              <div class="col-4">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="Icon Weather"
                  id="icon"
                />
                <br />
                <span class="type" id="weather-type"></span>
              </div>
              <div class="col-8">
                <div class="weather-lg">
                  <span id="temperature"></span>
                  <span class="grados-link">
                    <a href="#" id="celsius-link" class="active">°C</a>
                    <span style="font-weight: 400">|</span>
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                </div>

                <div class="min-max">
                  Min: <span class="forecast-max" id="min"></span> | Max:
                  <span class="forecast-min" id="max"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--/ Fin sección de clima y ciudad-->

        <!--Inicia sección Forecast-->
        <div class="weather-forecast">
          <div class="row justify-content-md-center mt-4">
            <div class="col-lg-2 col-sm-6 box-day">
              <div class="forecast-date">Monday</div>
              <img src="weather.png" alt="icono-clima" style="width: 80px" />
              <div class="forecast-temperatures">
                <span class="forecast-max"> 18° </span>
                <span class="forecast-min"> 12° </span>
              </div>
            </div>
            <!--/ div fin col-lg-2-->
          </div>
          <!--/ div fin row-->
        </div>
        <!--/ div fin weather-forecast-->
        <div class="col-12 link-footer mt-4">
          <hr />
          <a
            href="https://github.com/erikam2h/weather-app-shecodes"
            target="_blank"
            rel="noreferrer"
            >Open source code</a
          >
          by Erika Mora
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
